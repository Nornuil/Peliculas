<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">   
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="body-index">
    <header>
        <h1 class="h1">
            Proyecto Final
        </h1>
        
        <div class="contenedor-carrito">
            <div id="contenedor-cantidad" class="contenedor-cantidad">
                <p id="cantidad-favoritos" class="contenedor-favoritos"></p>
            </div>
            <img id="favoritos" src="./img/movie.png" alt="carrito">
        </div>
        <div class="carrito" id="carrito"></div>
        <div class="input-contenedor">
            <input type="text" id="palabraFiltrar" class="inputFiltrar" placeholder="Buscar...">
            <label for="checkTodos">Todos</label>
            <input type="radio" name="peliculas" id="checkTodos" checked>
            <label for="Estrenos">Estrenos</label>
            <input type="radio" name="peliculas" id="checkEstreno">
            <label for="Populares">Populares</label>
            <input type="radio" name="peliculas" id="checkPopular">
            <label for="Ranking">Top Ranking</label>
            <input type="radio" name="peliculas" id="checkRanking">
        </div>
    </header>
    <main id="main" class="main">
        <div class="contenedor2" id="contenedor2"></div>
        <div id="contenedor" class="contenedor"></div>
    </main>
    <footer>

    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/favoritos.js"></script>
</body>
</html>
