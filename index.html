<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="body-index">
    <header>
        <h1 class="h1">
            Proyecto Final
        </h1>
        <div class="contenedor-carrito">
            <div id="contenedor-cantidad" class="contenedor-cantidad">
                <p id="cantidad-favoritos" class="contenedor-favoritos"></p>
            </div>
            <img id="favoritos" src="./img/movie.png" alt="carrito">
        </div>
        <div class="carrito" id="carrito"></div>
        <div class="input-contenedor" id="input-contenedor">
            <input type="text" id="palabraFiltrar" class="inputFiltrar" placeholder="Buscar...">
            <label for="checkTodos">Todos</label>
            <input type="radio" name="peliculas" id="checkTodos" checked>
            <label for="Estrenos">Estrenos</label>
            <input type="radio" name="peliculas" id="checkEstreno">
            <label for="Populares">Populares</label>
            <input type="radio" name="peliculas" id="checkPopular">
            <label for="Ranking">Top Ranking</label>
            <input type="radio" name="peliculas" id="checkRanking">
        </div>
    </header>
    <main id="main" class="main">
        <div class="contenedor2" id="contenedor2"></div>
        <div id="contenedor" class="contenedor">
            <div id="contenedorCartelera" class="contenedorCategorias"></div>
            <div id="contenedorEstreno" class="contenedorCategorias"></div>
            <div id="contenedorPopular" class="contenedorCategorias"></div>
            <div id="contenedorTopRated" class="contenedorCategorias"></div>
        </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/Modelo/ajax.js"></script>
    <script src="./js/Modelo/peliculasModel.js"></script>
    <script src="./js/Controlador/peliculasClass.js"></script>
    <script src="./js/Vista/renderizar.js"></script>
    <script src="./js/Controlador/storage.js"></script>
    <script src="./js/Vista/funciones.js"></script>
</body>

</html>
